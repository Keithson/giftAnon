<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>TV Shows</title>
</head>
<body class="updatebody">
    <div class="updatetop">
        <h2>Add a New Show!</h2>
        <div class="topright">
            <a href="/shows">TV Shows</a> <a href="/logout">logout</a>
        </div>
    </div>
    {% with messages = get_flashed_messages(category_filter=['show']) %}     <!-- declare a variable called messages -->
            {% if messages %}                            <!-- check if there are any messages -->
                {% for message in messages %}            <!-- loop through the messages -->
                    <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                {% endfor %}
            {% endif %}
        {% endwith %}
    <div class="updates">
        <div class="updateleft">
        <form action="/createshow", method="post">
            <label for="title">Title</label><br><br>
            <input type="text" name="title"><br><br>
            <label for="network">Network</label><br><br>
            <input type="text" name="network"><br><br>
            <label for="date">Release Date</label><br><br>
            <input type="date" name="date"><br><br>
            <label for="description">Description</label><br><br>
            <input type="text" name="description"><br><br>
            <input type="submit" value="Add">
        </form>
        </div>
    </div>
</body>
</html>
